stages:
  - build
  - test
  - deploy

variables:
  DOCKER_IMAGE_NAME: "$CI_REGISTRY_IMAGE"
  DOCKER_TAG: "$CI_COMMIT_SHORT_SHA"

# Cache composer dependencies
cache:
  paths:
    - backend/vendor/

build_backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Building Backend Docker Image..."
    - docker build -t $DOCKER_IMAGE_NAME/backend:$DOCKER_TAG ./backend
    # - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    # - docker push $DOCKER_IMAGE_NAME/backend:$DOCKER_TAG
  only:
    - main

test_backend:
  stage: test
  image: php:8.2
  before_script:
    - apt-get update && apt-get install -y git zip unzip
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
    - cd backend
    - composer install
  script:
    - echo "Running basic lint check..."
    - find . -name "*.php" -print0 | xargs -0 -n1 -P8 php -l
  only:
    - main

deploy_production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client git
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  script:
    - echo "Deploying to Production Server..."
    - ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "
        if [ ! -d '$CI_PROJECT_NAME' ]; then
          git clone $CI_REPOSITORY_URL $CI_PROJECT_NAME;
        fi
        cd $CI_PROJECT_NAME &&
        git pull origin main &&
        docker-compose -f docker-compose.prod.yml up -d --build --remove-orphans
      "
  only:
    - main
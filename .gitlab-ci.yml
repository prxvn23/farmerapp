stages:
  - build
  - test
  - deploy

# âœ… BACKEND BUILD
build_app:
  stage: build
  image: php:8.2
  before_script:
    - apt-get update && apt-get install -y unzip git curl libzip-dev zlib1g-dev
    - pecl install mongodb-1.19.1
    - echo "extension=mongodb.so" > /usr/local/etc/php/conf.d/mongodb.ini
    - curl -sS https://getcomposer.org/installer | php
    - mv composer.phar /usr/local/bin/composer
  script:
    - echo "ğŸ“¦ Installing PHP dependencies"
    - cd backend
    - composer install --ignore-platform-req=ext-mongodb
    - cd ..
    - echo "âœ… Build complete"
  only:
    - main

# âœ… FRONTEND BUILD
build_frontend:
  stage: build
  image: node:18
  script:
    - echo "âš›ï¸ Building React frontend"
    - cd client
    - npm install
    - npm run build
    - cd ..
    - mv client/build public  # ğŸ‘ˆ Make sure this line works
  only:
    - main

# âœ… TEST
test_app:
  stage: test
  script:
    - echo "âœ… No tests yet"
  only:
    - main

# âœ… PAGES DEPLOY
pages:
  stage: deploy
  image: alpine:latest
  script:
    - echo "ğŸ“¤ Deploying to GitLab Pages"
  artifacts:
    paths:
      - public
  only:
    - main
